<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google font, font-awesome --> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec67d61036.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="heading"></h1>
        <img class="logo" src="assets/images/logo-placeholder.png" alt="logo"> Rock, Paper, Scissors, Lizard, Spock!

    <div class="game-area">
        <button class="btn btn--big btn--gray">
            <i class="fa-solid fa-hill-rockslide"></i>
        </button>
        <button class="btn btn--big btn--white">
            <i class="fa-solid fa-file"></i>
        </button>
        <button class="btn btn--big btn--grey">
            <i class="fa-solid fa-scissors"></i>
        </button>
        <button class="btn btn--big btn--green">
            <i class="fa-solid fa-dragon"></i>
        </button>
        <button class="btn btn--big btn--blue">
            <i class="fa-solid fa-hand-spock"></i>
        </button>

    </div>

    <div class="result-area">
    </div>

    <div class="score-area">  
        <p class="scores">Player Score: <span id="player-score">0</span></p>
        <p class="scores">Computer Score:<span id="computer-score">0</span></p>
    </div>


        <script src="assets/js/script.js"></script>
</body>
</html>
