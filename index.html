<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google font, font-awesome --> 
    <link rel="stylesheet" rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue" >
    <script src="https://kit.fontawesome.com/ec67d61036.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
</head>

<body>    
    <img class="logo" src="assets/images/rpsls3.webp" alt="Rock, Paper, Scissors, Lizard, Spock!"> 

    <div class="title">Rock! Paper! Scissors!<br>Lizard! Spock!</div>

    <div class="score-area">  
        <p class="scores">Player Score: <span id="player-score">0</span></p>
        <p class="scores">Computer Score: <span id="computer-score">0</span></p>
        <p class="scores">Game Draw: <span id="game-draw">0</span></p>
    </div>
    
    <div class="game-area">
        <button data-type="rock" class="btn btn--big btn--rock" alt="Rock Button" aria-label="Rock Button">
            <i class="fa-solid fa-hill-rockslide"></i>
            <div class="sr-only">Rock</div>  
        </button>
        <button data-type="paper" class="btn btn--big btn--paper" alt="Paper Button" aria-label="Paper Button">
            <i class="fa-solid fa-file"></i>
            <div class="sr-only">Paper</div>  
        </button>
        <button data-type="scissors" class="btn btn--big btn--scissors" alt="Scissors Button" aria-label="Scissors Button">
            <i class="fa-solid fa-scissors"></i> 
            <div class="sr-only">Scissors</div>  
        </button>
        <button data-type="lizard" class="btn btn--big btn--lizard" alt="Lizard Button" aria-label="Lizard Button">
            <i class="fa-solid fa-dragon"></i>
            <div class="sr-only">Lizard</div>  
        </button>
        <button data-type="spock" class="btn btn--big btn--spock" alt="Spock Button" aria-label="Spock Button">
            <i class="fa-solid fa-hand-spock"></i>
            <div class="sr-only">Spock</div>  
        </button><br><br>
    </div>

    <div class="text-result-area">
    <div id="result-area">Result</div>
    </div>
 
    <script src="assets/js/script.js"></script>
</body>
</html>
